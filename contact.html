<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- tailwind css -->
    <link href="
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
" rel="stylesheet">
</head>

<body>
    <!-- offer -->
    <div class="offer">
        <p>Sign Up and <strong>Get 20% OFF</strong> for your first Order</p>
        <p>X</p>
    </div>

    <!-- navbar -->
    <div class="navbar">
        <h1>Nostra</h1>
        <div class="navbar__menu">
            <a href="./index.html">Home</a>
            <a href="./collections.html">Collections</a>
            <a href="./contact.html">Contact Us</a>
            <img src="./Images/Nav Bar Logo's/Menu Logo.png" alt="">
        </div>

    </div>

    <!-- contact form -->
    <div class="p-4 mx-auto max-w-xl bg-white">
        <h2 class="text-3xl text-slate-900 font-bold">Contact us</h2>
        <form class="mt-8 space-y-5">
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Name</label>
                <input type='text' placeholder='Enter Name'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Email</label>
                <input type='email' placeholder='Enter Email'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Subject</label>
                <input type='text' placeholder='Enter Subject'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Message</label>
                <textarea placeholder='Enter Message' rows="6"
                    class="w-full px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm pt-3 outline-0 transition-all"></textarea>
            </div>
            <button type='button'
                class="text-white bg-slate-900 font-medium hover:bg-slate-800 tracking-wide text-sm px-4 py-2.5 w-full border-0 outline-0 cursor-pointer">Send
                message</button>
        </form>
    </div>

    <!-- footer -->
    <div class="footer">
        <h3>Nostra</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore, laboriosam.</p>

        <div class="footer__icons">
            <img src="./Images/Footer Logo's/Instagram.png">
            <img src="./Images/Footer Logo's/Facebook Icon.png">
            <img src="./Images/Footer Logo's/Linkedin Icon.png">
        </div>
        <p>&copy;2025 Nostra.com</p>
    </div>
</body>

</html>
